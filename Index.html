<!DOCTYPE html>

<head>
  <title>..:Maratona Dev:..</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet"> 
</head>

<body>
  <header>
    <img class="logo" src="/logo.png" alt="Imagem de DOE">
    <h2>Sua doação importa</h2> 
    <p>Até 2 vidas com 1 doação</p>
    <p>Mais de 38.000 doações são necessarias todos os dias</p>
    <p>Apenas 1,9% da população brasileira, doa sangue</p>
    <button>Quero Ajudar</button>
  </header>


  <section class="form hide">
    <h2>Entre na lista de doadores</h2>
    <form action="#" method="GET">
      <input type="text" name="name" placeholder="Nome Completo">
      <input type="text" name="email" placeholder="Email">
      <input type="text" name="blood" placeholder="Tipo Sanguinio">
      <button>Quero Ajudar</button>
    </form>
  </section>

  <main>
    <h2>Ultimos <span>doadores</span></h2>
    <section class="donors">
      <div class="donor">
        <div class="blood">AB+</div>
        <p>Mateus Bruno</p>
      </div>
      <div class="donor">
        <div class="blood">A+</div>
        <p>Diego Bruno</p>
      </div>
      <div class="donor">
        <div class="blood">B+</div>
        <p>Bruno</p>
      </div>
      <div class="donor">
        <div class="blood">B-</div>
        <p>Silva</p>
      </div>
    </section>
  </main>


  <footer>
    Com ❤ rocketseat
  </footer>
  <script src="scripts.js"></script>
</body>

</html>
